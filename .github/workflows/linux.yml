name: Build Linux x64
run-name: Building SiYuan note for my Linux x64 server
on: [push]
jobs:
  build-kernel:
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
      env:
        GO111MODULE: on
        CGO_ENABLED: 1
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: "Check Debian version:"
        run: cat /etc/debian_version
      - name: Check disk usage
        run: df -a
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
          with:
        # this might remove tools that are actually needed,
        # if set to "true" but frees about 6 GB
          tool-cache: false

        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
          android: false
          dotnet: false
          haskell: false
          large-packages: true
          docker-images: true
          swap-storage: true
      - uses: actions/checkout@v4
      - name: check PWD
        run: echo $PWD && export WORKDIR=$PWD
      - name: List files in the repository
        run: ls 
      - name: update ca
        run: apt update && apt-get install -y ca-certificates
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.3'
      - name: check go env
        run: echo $GO111MODULE && echo CGO_ENABLED
      - name: build kernel
        run: cd kernel && go build --tags fts5 -v -ldflags "-s -w -X github.com/siyuan-note/siyuan/kernel/util.Mode=prod"
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - name: build app
        run: cd app && npm install -g pnpm@8.14.1 && pnpm install && pnpm run build
      - run: echo "üçè This job's status is ${{ job.status }}."
