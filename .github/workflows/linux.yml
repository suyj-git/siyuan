name: Build Linux x64
run-name: Building SiYuan note for my Linux x64 server
on: [push]
jobs:
  build-kernel:
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
      env:
        CGO_ENABLED: 1
        GO111MODULE: on
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: "Check Debian version:"
        run: cat /etc/debian_version
      - uses: actions/checkout@v4
      - name: check PWD
        run: echo $PWD && export WORKDIR=$PWD
      - name: List files in the repository
        run: ls 
      - name: update ca
        run: apt update && apt-get install -y ca-certificates
      - name: install gcc
        run: apt install -y build-essential
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.3'
      - name: check go env
        run: echo $GO111MODULE && echo $CGO_ENABLED && echo $GOPATH && echo $GOBIN && echo $PATH
      - name: Check disk usage
        run: df -ah
      - name: build kernel
        run: cd kernel && go build --tags fts5 -v -ldflags "-s -w -X github.com/siyuan-note/siyuan/kernel/util.Mode=prod"
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - name: build app
        run: cd app && npm install -g pnpm@8.14.1 && pnpm install && pnpm run build
      - name: gather app
        run: mkdir /opt/siyuan/ && |
          mv app/appearance/ /opt/siyuan/ && |
          mv app/stage/ /opt/siyuan/ && |
          mv app/guide/ /opt/siyuan/ && |
          mv app/changelogs/ /opt/siyuan/ && |
          mv app/pandoc/ /opt/siyuan/ && |
          mv kernel/kernel /opt/siyuan/ && |
          find /opt/siyuan/ -name .git | xargs rm -rf
      - run: ls /opt/siyuan
      - run: echo "üçè This job's status is ${{ job.status }}."
